<div class="container-fluid">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col-md-6 col-xl-4">
      <!-- <div class="row justify-content-center mb-4">
        <img class="" src="assets/logo.png" routerLink="/home" alt="logo" />
      </div> -->

      <div class="col-md-11 bg-white p-4 rounded shadow m-auto">
        <h3>LOG IN</h3>
        <p class="text-center alert alert-danger" *ngIf="error">{{ error }}</p>
        <form #loginform="ngForm" (ngSubmit)="signIn()">
          <div class="form-group mt-3">
            <label for="exampleInputEmail1">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              name="email"
              ngModel
              #email="ngModel"
              required
              [ngClass]="{ 'is-invalid': !email.valid && email.touched }"
              pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            />

            <div class="text-danger" *ngIf="email.touched">
              <p *ngIf="email.errors?.required">Email is a required field!</p>
              <p *ngIf="email.errors?.pattern">This is not a valid Email!!!</p>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              name="password"
              ngModel
              #password="ngModel"
              [ngClass]="{ 'is-invalid': !password.valid && password.touched }"
              required
              minlength="8"
            />
            <div class="text-danger" *ngIf="password.touched">
              <p *ngIf="password.errors?.required">
                Password is a required field!
              </p>
            </div>
            <p class="text-info" *ngIf="password.errors?.minlength">
              Password must be at least 8 characters
            </p>
          </div>
          <button
            type="submit"
            [disabled]="!loginform.valid"
            class="btn btn-block btn-dark mt-4"
          >
            Log In
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
